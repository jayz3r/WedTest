<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aisenem & Sanjar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Aisenem & Sanjar</h1>
      </header>
      <div class="mainSection">
        <h2>Пригласительное на свадьбу</h2>
        <p>Ресторан "АТА"</p>
        <p>Дата: 29.09.2024</p>
      </div>
    </div>
    <div class="timer">
      <h2>До свадьбы осталось:</h2>
      <div class="time">
        <div class="days">
          <h3 id="days">00</h3>
          <small>Дней</small>
        </div>
        <span>|</span>
        <div class="hours">
          <h3 id="hours">00</h3>
          <small>Часов</small>
        </div>
        <span>|</span>
        <div class="minutes">
          <h3 id="minutes">00</h3>
          <small>Минут</small>
        </div>
        <span>|</span>
        <div class="seconds">
          <h3 id="seconds">00</h3>
          <small>Секунд</small>
        </div>
      </div>
    </div>
    <div class="surveySection">
      <form action="#">
        <h2>Опрос</h2>
        <div class="inputs">
          <input required type="text" name="name" name="" placeholder="Имя" />
          <input required type="text" name="surname" placeholder="Фамилия" />
        </div>
        <div class="radios">
          <div class="choice">
            <label for="yes"><p>Приду</p> </label>
            <input
              type="radio"
              name="attendance"
              id="yes"
              value="Приду"
              checked
            />
          </div>
          <div class="choice">
            <label for="no">
              <p>Не Приду</p>
            </label>
            <input type="radio" name="attendance" id="no" value="Не приду" />
          </div>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
    <footer>
        <h2>По всем вопросам обращаться по номеру: +996 557 216 721</h2>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
