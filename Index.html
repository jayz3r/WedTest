<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanzhar & Aisenem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>hello world</h1>
    <div class="background">
      <div class="wrapper">
        <header>
          <h1>Sanzhar & Aisenem</h1>
        </header>
        <div class="mainSection">
          <h2>Пригласительное на свадьбу</h2>
          <p>Ресторан "АТА"</p>
          <p>Дата: 29.09.2024</p>
        </div>
      </div>
      <div class="timer">
        <h2>До свадьбы осталось:</h2>
        <div class="time">
          <div class="days">
            <h3 id="days">00</h3>
            <small>Дней</small>
          </div>
          <span>|</span>
          <div class="hours">
            <h3 id="hours">00</h3>
            <small>Часов</small>
          </div>
          <span>|</span>
          <div class="minutes">
            <h3 id="minutes">00</h3>
            <small>Минут</small>
          </div>
          <span>|</span>
          <div class="seconds">
            <h3 id="seconds">00</h3>
            <small>Секунд</small>
          </div>
        </div>
      </div>
      <div class="surveySection">
        <form action="#">
          <h2>Опрос</h2>
          <div class="inputs">
            <input required type="text" name="name" name="" placeholder="Имя" />
            <input required type="text" name="surname" placeholder="Фамилия" />
          </div>
          <div class="radios">
            <div class="choice">
              <label for="yes"><p>Приду</p> </label>
              <input
                type="radio"
                name="attendance"
                id="yes"
                value="Приду"
                checked
              />
            </div>
            <div class="choice">
              <label for="no">
                <p>Не Приду</p>
              </label>
              <input type="radio" name="attendance" id="no" value="Не приду" />
            </div>
          </div>
          <button type="submit">Отправить</button>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23411.27910861405!2d74.6051870743164!3d42.821954800000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb5000ae91b19%3A0xec99eb7d6b51aff5!2z0JDRgtCwINCx0LDQvdC60LXRgtC90YvQuSDQt9Cw0Ls!5e0!3m2!1sru!2skg!4v1721111315004!5m2!1sru!2skg" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <footer>
        <h2>По всем вопросам обращаться по номеру: +996 557 216 721</h2>
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
